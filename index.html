<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="form.html">
        <p>Personal Details</p>
        <label>Salutation</label>
        <br/>
        <select id="Salutation" name="Salutation">
            
            <option selected>--None--</option>
            <option value="mrs">Mrs.</option>
            <option value="mr">Mr.</option>
            
        </select>
        <br/>
            <br/>
            <label id="first_name" name="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="abcd"/>
            <br/>
            <br/>
            <label id="last_name" name="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="abcd"/>
            <br/>
            <br/>
            <label id="gender" name="gender">Gender:</label>
            <input type="radio" name="gender1" id="male"/>
            <label>Male</label>
            <input type="radio" name="gender2" id="female"/>
            <label>Female</label>
            <br/>
            <br/>
            <label id="email" name="email">Email:</label>
            <input type="email" id="email" name="email" value="abc@gmail.com"/>
            <br/>
            <br/>
            <label id="dob" name="dob">Date of birth:</label>
            <input type="date" name="dob" id="dob"/>
            <br/>
            <br/>
            <label>Address:</label>
            <br/>
            <textarea id="address" name="address" rows="5" cols="30"></textarea>
            <br/>
            <br/>
            <button type="submit">Submit</button>
            

       
    </form>
</body>
</html>
